<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Регистрация</h1>
    <ul>
        <li><a href="../index.html">Главная</a></li>
        <li><a href="articles.html">Статьи</a></li>
        <li><a href="catalog.html">Каталог</a></li>
        <li><a href="contacts.html">Контакты</a></li>

        <li><a href="page-nav.html">Навигация</a></li>
        <li><a href="registration.html">Регитрация</a></li>
    </ul>
    <form action="https://tests.fomenko.top/echo/index.php" method="get">
        <fieldset>
            <legend>Основное</legend>
            <div>
                <label for="surname">Фамилия</label>
                <input id="surname" name="surname" type="text" placeholder="Фамилия">
            </div>
            <div>
                <label for="name">Имя</label>
                <input id="name" name="name" type="text" placeholder="Имя">
            </div>
            <div>
                <label for="photo">Добавьте фотографию</label>
                <input id="photo" name="photo" type="file">
            </div>
            <div>
                <label for="email">Почта</label>
                <input id="email" name="email" type="email" placeholder="">
            </div>
            <div>
                <label for="password">Пароль</label>
                <input id="password" name="password" type="password" placeholder="Пароль">
            </div>
            <div>
                <label for="site">Адрес сайта</label>
                <input id="site" name="site" type="text" value="mysite.name">
            </div>
            <div>
                <label for="date">Дата рождения</label>
                <input id="date" name="date" type="date">
            </div>
        </fieldset>
        <fieldset>
            <legend>Выберите одно из:</legend>
            <div>
                <label for="gender-male">Мужской</label>
                <input id="gender-male" name="gender" type="radio" value="male">
            </div>
            <div>
                <label for="gender-female">Женский</label>
                <input id="gender-female" name="gender" type="radio" value="female">
            </div>
        </fieldset>
        <fieldset>
            <legend>Выберите кухню</legend>
            <div>
                <input id="kitchen-ua" name="kitchen" type="checkbox" value="ua">
                <label for="kitchen-ua">Украинская</label>
            </div>
            <div>
                <input id="kitchen-fr" name="kitchen" type="checkbox" value="fr">
                <label for="kitchen-fr">Французкая</label>
            </div>
            <div>
                <input id="kitchen-md" name="kitchen" type="checkbox" value="md">
                <label for="kitchen-md">Молдавская</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Многострочный текст</legend>
            <div>
                <label for="text">О себе</label>
                <textarea cols="20" id="text" name="text" placeholder="о себе..." rows="5"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Кнопки</legend>
            <div>
                <button type="submit">Зарегистрироваться</button>
                <button type="reset">Очистить форму</button>
            </div>
        </fieldset>
    </form>
    <footer>
        <p> &copy; Daria Ustianska</p>
    </footer>
</body>

</html>
